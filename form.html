<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information</title>
  <link rel="stylesheet" href="form.css">


</head>
<body>

<form action="">

<legend>Personal Details</legend>
  <br>

  <label for="fname">First Name:</label>
  <input type="text"id="fname"placeholder="Enter First Name" required="required" ><br><br>

  <label for="mname">Middle Name:</label>
  <input type="text"id="mname"placeholder="Enter Middle Name" required="required"><br><br>

  <label for="sname">Sir Name:</label>
  <input type="text"id="sname"placeholder="Enter Sir Name"required="required"><br><br>

  <label for="ename">Email Address:</label>
  <input type="email"id="ename"placeholder="abc@gmail.com"required="required"><br><br>

  <label for="pname">Password</label>
  <input type="password"id="pname"placeholder="Enter password"required="required"><br><br>

  <p>Choose your favourite football team:</p>
  <input type="radio" id="arsenal">
  <label for="arsenal">Arsenal</label><br>
  <input type="radio"id="Man City">
  <label for="Man City">Man City</label><br>
  <input type="radio"id="man u">
  <label for="man u">Manchester United</label><br>

  <p>Choose a programming language</p>
  <input type="checkbox"id="python">
  <label for="python">Python</label><br>
  <input type="checkbox"id="java">
  <label for="java">Java Script</label><br>
  <input type="checkbox"id="kotlin">
  <label for="kotlin">Kotlin</label><br><br>

  <label for="nationality">Nationality:</label>>
  <select name="" id="nationality">
    <option value="choose" disabled="disabled">----Choose----</option>
    <option value="kenya">Kenyan</option>
    <option value="italy">Italian</option>
    <option value="somali">Somalian</option>
    <option value="britain">British</option>


  </select>
  <br><br>
  <label for="person">Describe youself here:</label><br>
  <textarea name="" id="person" cols="50" rows="5" placeholder="type something...."></textarea><br><br>

  <button type="submit">
    Submit
  </button>




  
  
</form>














</body>
</html>
